<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anu Prakash - Portfolio</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
   </div>

   <!-- Navigation -->
    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="title-group">
            <h1>Anu Prakash</h1>
            <h2>Welcome to my portfolio website!</h2>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h1>About Me</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Web Development</h2>
                <img src="img/undraw_proud_coder_light.svg" alt="Proud Coder" id="image1">
            </div>
            <div class="image-container">
                <h2>Problem Solving</h2>
                <img src="img/undraw_feeling_proud_light.svg" alt="Feeling Proud" id="image2">              
            </div>
            <div class="image-container">
                <h2>Creativity</h2>
                <img src="img/undraw_conceptual_idea_light.svg" alt="Conceptual Idea" id="image3">
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h1>Projects</h1>
        <div class="buttons">
            <button class="primary">View Projects</button>
            <button class="secondary">Coming Soon</button>
        </div>
        <div class="text-box" id="text-box">
            <p>Here you can showcase your projects such as the Joke Teller, Gold Inventory System, Real-Time Waste Classifier App, and more!</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h1>Connect With Me</h1>
        <div class="social-icons">
            <a href="https://github.com/anuprakash599"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/anuprakash19/"><i class="fab fa-linkedin-in"></i></a>
            <a href="mailto:anuprakash599@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </section>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
